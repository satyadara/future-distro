<!DOCTYPE html>
<html>
<head>
	<title>Manager - Stok Barang</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/creation.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Stok Barang</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form">
							<div class="form-group col-md-4">
								<label>Tipe Barang</label>
								<select class="form-control" name="tipeBarang">
									<option>Pakaian</option>
									<option>Celana</option>
								</select>
							</div>
							<div class="col-md-4">
								<!-- Kosongan  -->
							</div>
							<div class="form-group col-md-4">
								<label>Ukuran</label>
								<select class="form-control" name="ukuran">
									<option>S</option>
									<option>M</option>
									<option>L</option>
									<option>XL</option>
								</select>
							</div>
							<div class=" form-group col-md-12">
								<label>Nama Barang</label>
								<input type="text" name="namaBarang" class="form-control">
							</div>
							<div class="form-group col-md-4">
								<label>Warna</label>
								<select class="form-control" name="warna">
									<option>Merah</option>
									<option>Kuning</option>
									<option>Hijau</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label>Harga</label>
								<input type="number" name="harga" class="form-control">
							</div>
							<div class="form-group col-md-4">
								<label>Kuantitas</label>
								<input type="number" name="kuantitas" class="form-control">
							</div>
							<div class="col-md-12">
								<button class="btn btn-default" style="float: right;">Tambah Stok</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
