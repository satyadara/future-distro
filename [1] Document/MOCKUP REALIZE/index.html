<!DOCTYPE html>
<html lang ="en">
<head>
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/creation.css">
</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-6">
			<br>
			<br>
			<img src="images/logoss.png" width="314" height="75" class="img img-responsive center-block" style="">
			<h1 class="col-md-10 col-md-offset-1">Welcome</h1>
			<div class="col-md-10 col-md-offset-1">
				<form method="GET" action="#action">
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control">
					</div>
					<button type="submit" class="col-md-12 btn btn-default center-block">LOGIN</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
