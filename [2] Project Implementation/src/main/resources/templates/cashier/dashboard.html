                            <th:block th:each="item : ${items}">
                                <div class="col-md-3 panel panel-default">

                                        <p th:text="${'Rp'+item.getPrice()}"></p>
                                    </div>
                                    <form th:action="${'/cashier/cart/' + item.getId_item()}">
                                        <input type="text" hidden="hidden" name="item_name"
                                               th:value="${item.getName_item()}"/>
                                        <input type="text" hidden="hidden" name="price_item"
                                               th:value="${item.getPrice()}"/>
                                        <input type="text" hidden="hidden" name="stock_item"
                                               th:value="${item.getStock()}"/>
                                        <input class="form-control col-md-12" type="number" name="quantity" value=""/>
                                        <button class="btn btn-primary col-md-12" type="submit">Tambah</button>
                                    </form>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bawahan">Bawahan</div>
                    <div class="tab-pane fade" id="sepatu">Sepatu</div>
                    <div class="tab-pane fade" id="tas">Tas</div>
                </div>
