<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager - Buku Besar</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/creation.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" th:href="@{/static/plugins/morris/morris.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/static/dist/css/skins/skin-blue.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>Distro</b>POS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin"><i class="fa fa-home"></i> <span>Beranda</span></a></li>
                <li><a href="/item"><i class="fa fa-archive"></i> <span>Stok</span></a></li>
                <li><a href="/discount"><i class="fa fa-percent"></i> <span>Diskon</span></a></li>
                <li><a href="/view_user"><i class="fa fa-users"></i> <span>Pengguna</span></a></li>
                <li><a href="/outcome"><i class="fa fa-money"></i> <span>Pengeluaran</span></a></li>
                <li>
                    <!--<a class="btn btn-default btn-outline btn-circle"  data-toggle="collapse"-->
                    <!--th:href="@{/logout}" aria-expanded="false" aria-controls="nav-collapse2">Sign out</a>-->
                    <form name="logout" th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-default btn-outline btn-circle" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="'Buku Besar ( ' +  ${count} + ' )'"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="get" th:action="'/ledger/filter/page/1'">
                <div class="form-group col-md-3">
                    <label>Dari : </label>
                    <input type="date" class="form-control" name="date_from"/>
                </div>
                <div class="form-group col-md-3">
                    <label>Sampai : </label>
                    <input type="date" class="form-control" name="date_to"/>
                </div>
                <button type="submit" class="btn btn-info">Cari</button>
            </form>
        </div>
    </div>

    <br/>

    <div class="box box primary">
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <table  class="table table-striped table-bordered table-responsive" id="mTable">
                        <tr>
                            <th>Tanggal</th>
                            <th>Judul</th>
                            <th>Pemasukan</th>
                            <th>Pengeluaran</th>
                            <th>Detil</th>
                        </tr>
                        <tr th:each="ledger : ${ledgers}">
                            <td th:text="${ledger.getDate()}"></td>
                            <td th:text="${ledger.getTitle()}"></td>
                            <th:block th:switch="${ledger.getIn()}">
                                <td th:case="${0.0}"></td>
                                <td th:case="*" th:text="${ledger.getIn()}"></td>
                            </th:block>
                            <th:block th:switch="${ledger.getOut()}">
                                <td th:case="${0.0}"></td>
                                <td th:case="*" th:text="${ledger.getOut()}"></td>
                            </th:block>
                            <td></td>
                        </tr>
                    </table>
                    <!--PAGINATE-->
                    <nav aria-label="Page navigation" th:if="${search == false}">
                        <ul class="pagination">
                            <li>
                                <a th:href="'/ledger/page/' + ${currentPage - 1}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <th:block th:each="i: ${#numbers.sequence(1, pages)}">
                                <th:block th:switch="${i}">
                                    <li class="active" th:case="${currentPage}">
                                        <a th:href="'/ledger/page/' + ${i}" th:text="${i}"></a>
                                    </li>
                                    <li th:case="*">
                                        <a th:href="'/ledger/page/' + ${i}" th:text="${i}"></a>
                                    </li>
                                </th:block>
                            </th:block>
                            <li>
                                <a th:href="'/ledger/page/' + ${currentPage + 1}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <nav aria-label="Page navigation" th:if="${search == true}">
                        <ul class="pagination">
                            <li>
                                <a th:href="'/ledger/search/page/' + ${currentPage - 1}+'?key='+${#httpServletRequest.getParameter('key')}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <th:block th:each="i: ${#numbers.sequence(1, pages)}">
                                <th:block th:switch="${i}">
                                    <li class="active" th:case="${currentPage}">
                                        <a th:href="'/ledger/search/page/' + ${i}+'?key='+${#httpServletRequest.getParameter('key')}"
                                           th:text="${i}"></a>
                                    </li>
                                    <li th:case="*">
                                        <a th:href="'/ledger/search/page/' + ${i}+'?key='+${#httpServletRequest.getParameter('key')}"
                                           th:text="${i}"></a>
                                    </li>
                                </th:block>
                            </th:block>
                            <li>
                                <a th:href="'/ledger/search/page/' + ${currentPage + 1}+'?key='+${#httpServletRequest.getParameter('key')}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/dist/js/app.min.js}"></script>
<!--Highcharts-->
<script th:src="@{/static/js/highcharts.js}"></script>
<script th:src="@{/static/js/modules/series-label.js}"></script>
<script th:src="@{/static/js/modules/exporting.js}"></script>
<!-- FastClick -->
<script th:src="@{/static/plugins/fastclick/fastclick.js}"></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
