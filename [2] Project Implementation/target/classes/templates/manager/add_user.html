<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Pengguna</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/creation.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/static/dist/css/skins/skin-blue.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:replace="fragments/header :: header">...</div>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="box box primary">
                <div class="box-header with-border">
                    <h2 class="box-title">Tambah Pengguna</h2>
                </div>

                <form class="form-horizontal" method="post">
                    <div class="box-body">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="namaLengkap">Nama Lengkap</label>
                                <div class="col-md-6">
                                    <input id="namaLengkap" class="form-control" type="text" name="namaLengkap"
                                           placeholder="Nama Lengkap"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="username">Username</label>
                                <div class="col-md-6">
                                    <input id="username" class="form-control" type="text" name="username"
                                           placeholder="Username"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="password">Password</label>
                                <div class="col-md-6">
                                    <input id="password" class="form-control" type="password" name="password"
                                           placeholder="Password"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="alamat">Alamat</label>
                                <div class="col-md-6">
                                    <input id="alamat" class="form-control" type="text" name="alamat"
                                           placeholder="Alamat"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ktp">No KTP</label>
                                <div class="col-md-6">
                                    <input id="ktp" class="form-control" type="text" name="ktp" placeholder="No KTP"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="telp">No Telp</label>
                                <div class="col-md-6">
                                    <input id="telp" class="form-control" type="text" name="telp"
                                           placeholder="No Telp"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="jeniskelamin">Jenis Kelamin</label>
                                <div class="col-md-6">
                                    <select id="jeniskelamin" name="jenisKelamin" class="form-control">
                                        <option value="L">Laki-laki</option>
                                        <option value="P">Perempuan</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="role">Role</label>
                                <div class="col-md-6">
                                    <select id="role" name="role" class="form-control">
                                        <option value="MANAGER">Manajer</option>
                                        <option value="CASHIER">Kasir</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="submit"></label>
                                <div class="col-md-6">
                                    <button id="submit" name="submit" class="btn btn-block btn-primary">Tambah</button>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/dist/js/app.min.js}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->

</body>
</html>
