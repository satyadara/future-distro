<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <div class="col-md-4">
        <h4 style="color: white; text-align: match-parent"><b>Distro</b>POS</h4>
    </div>
    <div class="col-md-4">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin"><i class="fa fa-home"></i> <span>Beranda</span></a></li>
                <li><a href="/item"><i class="fa fa-archive"></i> <span>Stok</span></a></li>
                <li><a href="/discount"><i class="fa fa-percent"></i> <span>Diskon</span></a></li>
                <li><a href="/view_user"><i class="fa fa-users"></i> <span>Pengguna</span></a></li>
            </ul>
        </div>
    </div>


</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Data Pengguna</h1>
        </div>
    </div>

    <div class="box box primary">
        <div class="box-body">
            <div class="row">
                <div class="col-md-3 col-md-offset-9">
                    <a href="/add_user">
                        <button type="button" class="btn btn-block btn-primary">
                            <i class="fa fa-user-plus"></i> Tambah Pengguna</button>
                    </a>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="table-responsive col-md-12">

                    <table id="usertable" class="table table-bordered table-striped">

                        <thead>

                        <!--<th><input type="checkbox" id="checkall" /></th>-->
                        <th>Nama Lengkap</th>
                        <th>Username</th>
                        <th>Alamat</th>
                        <th>No KTP</th>
                        <th>No Telp</th>
                        <th>Jenis Kelamin</th>
                        <th>Role</th>
                        <th>Edit</th>

                        <th>Delete</th>
                        </thead>

                        <tbody>

                        <div>
                            <th:block th:each="user : ${userList}">
                                <tr>
                                    <td th:text="${user.namaLengkap}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.alamat}"></td>
                                    <td th:text="${user.ktp}"></td>
                                    <td th:text="${user.telp}"></td>
                                    <td th:text="${user.jenisKelamin}"></td>
                                    <td th:text="${user.role}"></td>
                                    <td><a th:href="@{/edit_user/{username}(username = ${user.username})}">
                                        <i class="fa fa-edit"></i> edit</a></td>
                                    <td><a th:href="@{/delete_user/{username}(username = ${user.username})}">
                                        <i class="fa fa-trash"></i> delete</a></td>
                                </tr>
                            </th:block>
                        </div>
                        <!--<th:forEach items="${userList}" var="user">-->
                        <!---->
                        <!--</th:forEach>-->

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script th:src="@{static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{static/dist/js/app.min.js}"></script>
